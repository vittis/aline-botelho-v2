<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  <style>
    :root{
      --primary-color:{{ .Site.Params.theme_color }};
    }
  </style>

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .URL | absURL }} ">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "css/style.css" | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | absURL }} " type="image/x-icon">


  <!-- Primary Meta Tags -->
  <meta name="title" content="Aline Botelho Designer - UI/UX">
  <meta name="description" content="UI/UX Designer">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://alinebotelho.netlify.app/">
  <meta property="og:title" content="Aline Botelho Designer - UI/UX">
  <meta property="og:description" content="UI/UX Designer">
  <meta property="og:image" content="https://alinebotelho.netlify.app/images/about/author.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://alinebotelho.netlify.app/">
  <meta property="twitter:title" content="Aline Botelho Designer - UI/UX">
  <meta property="twitter:description" content="UI/UX Designer">
  <meta property="twitter:image" content="https://alinebotelho.netlify.app/images/about/author.png">

</head>
